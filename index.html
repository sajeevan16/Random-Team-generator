<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
      body {
        background-image: url('https://image.freepik.com/free-photo/cricket-stadium-with-ball-lights-flashes-3d-render_3544-1285.jpg');
        height: 100%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .jumbotron {
            background: rgba(204, 204, 204, 0.5);
        }
      </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1><center>Potpathy Hindu Sports Club<br>
      Annual Softball Cricket Tournamnet 2020</center></h1>
      <center><img src="https://i.ibb.co/N9tBXDv/LOGO.jpg" alt="Logo" height="100" width="100"></center>
      <br>
    <div class="jumbotron">
    <div class="form-group">
      <label for="exampleSelect1">Select your team</label>
      <select class="form-control" id="team">
        <option>Eleven_Star</option>
        <option>Eagles</option>
        <option>Aanaikoodai_Union</option>
        <option>Eechamotai</option>
        <option>Singapore</option>
        <option>Mallakam_Star</option>
        <option>No_Name</option>
        <option>Mahesan</option>
        <option>Hari_Bol</option>
        <option>Kalaioli</option>
        <option>Gnanams</option>
      </select>
    </div>

    <div class="form-group">
      <label class="col-form-label col-form-label-lg" for="inputLarge">Passcode</label>
      <input class="form-control form-control-lg" type="text" placeholder="X-X-X-X-X-X" id="pass">
    </div>
    

    <button type="button" class="btn btn-primary btn-lg btn-block"  onclick="myFunctionclick()">Get My Random Letter</button>
    <br>
    <center><h1><div id="value">WELCOME</div><h1></center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script>
      function animateValue(id, start, end, duration) {
      var range = end - start;
      var current = start;
      var increment = end > start? 1 : -1;
      var stepTime = Math.abs(Math.floor(duration));
      var obj = document.getElementById(id);
      var timer = setInterval(function() {
              current += increment;
              obj.innerHTML = String.fromCharCode(64+current);
              if (current == end) {
                  clearInterval(timer);
              }
          }, stepTime);
      }
      function myFunctionclick() {
      var msg = '';
      let urltp = msg+'/'+document.getElementById("team").value+'/'+document.getElementById("pass").value;
      
      fetch(urltp).then(responce => {
        return responce.json();
      }).then(user => {  
            if (!user.RandomNumber  || typeof user.RandomNumber === 'undefined' || user.RandomNumber === null) {
              var obj = document.getElementById('value');
          obj.innerHTML = "Passcode Error";
          var obj = document.getElementById('value');
          obj.innerHTML = "Passcode Error";
        }else{
          if(user.RandomNumber < 6){
            animateValue("value", 12, user.RandomNumber, 200);
          }else{
            animateValue("value", 0, user.RandomNumber, 200);
          }
        }
        if(user.message == "Team name or Pass code Error"){
          var obj = document.getElementById('value');
          obj.innerHTML = "Passcode Error";
        }
      });
}
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
